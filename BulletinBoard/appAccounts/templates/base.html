<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Доска объявлений{% endblock %}</title>
</head>
<body>
    <div>
        <a href="/">Главная</a>
        {% if user.is_authenticated %}
            <span>Привет, <a href="{% url 'account_profile' %}">{{ user.email }}</a>!</span>
            <a href="{% url 'account_logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'account_login' %}">Войти</a>
            <a href="{% url 'account_signup' %}">Регистрация</a>
        {% endif %}
    </div>
    
    <div>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
